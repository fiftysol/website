<div class="top-separator"></div>

<div style="margin-top:calc(50vh - 5rem);padding-left:3rem;padding-right:3rem;">
	<div class="moon-error-code">
		{status_code}
	</div>
	<div class="moon-animation-container">
		<span class="fa fa-star intro-star"></span>
		<span class="fa fa-star star" style="animation-delay:600ms"></span>
		<span class="fa fa-star star" style="animation-delay:1200ms"></span>
		<span class="fa fa-star star" style="animation-delay:1800ms"></span>
		<span class="fa fa-star star" style="animation-delay:2400ms"></span>
		<span class="fa fa-star star" style="animation-delay:3000ms"></span>
		<img class="moon" src="/static/moon.png?" />
	</div>
	<div style="margin-top:1rem;text-align:center;">
		<h3>{status_text}</h3>
		<h6>Bad news, colonel!</h6>
		We went beyond the moon and encountered an error. If you feel lost in the dark side of the moon you could <a href="#home/index">click here</a> to go to the home page.
	</div>
</div>
